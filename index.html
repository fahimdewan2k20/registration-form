<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="#">
      <fieldset>
        <legend>Basic information</legend>
        <label for="fname">Enter your first name: </label>
        <input type="text" name="fname" />
        <br />
        <label for="lname">Enter your last name: </label>
        <input type="text" name="lname" />
        <br />
        <label for="dob">Date of Birth: </label>
        <input type="date" name="dob" />
        <br />
        <label for="religion">Enter your Religion: </label>
        <select name="religion">
          <option value="islam">Islam</option>
          <option value="chritian">Christian</option>
          <option value="buddha">Buddha</option>
          <option value="hisdu">Hindu</option>
        </select>
        <br />
        <label for="gender">Gender </label>
        <input type="radio" name="gender" value="Male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Female" />
        <label for="female">Female</label>
      </fieldset>
      <br />
      <fieldset>
        <legend>Contact Information</legend>
        <label for="present">Present Address: </label>
        <input type="text" name="present" />
        <br />
        <label for="permanent">Permanent Address: </label>
        <input type="email" name="permanent" />
        <br />
        <label for="tel">Telephone: </label>
        <input type="tel" name="tel" />
        <br />
        <label for="email">Email: </label>
        <input type="email" name="email" />
        <br />
        <label for="weblink">Personal Website Link: </label>
        <input type="url" name="weblink" />
      </fieldset>
      <br />
      <fieldset>
        <legend>Academic Information</legend>
      </fieldset>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
